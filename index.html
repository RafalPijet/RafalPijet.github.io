<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOPEZ</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i&subset=latin-ext"
          rel="stylesheet">
</head>
<body>

<main class="container background-main">
    <div class="info">
        <div class="width-max relative-position">
            <img class="logo-java" src="./Java_programming_language.svg.png" alt="Java logo">
            <img class="logo-spring" src="./spring.png" alt="spring-logo">
            <img class="logo-hibernate" src="./hibernate.png" alt="hibernate-logo">
        </div>
        <div class="description">
            <h2>Hello, my name is Rafal Pijet</h2>
            <p>programming is my passion</p>
            <div id="myCarousel" class="slide carousel" data-ride="carousel" data-interval="3000" data-pause="hover">
                <p>selected projects:</p>
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img class="img-rounded" src="./game-maniac.png">
                        <div class="carousel-caption background-description">
                            <h3>game-maniac</h3>
                            <p>unearthly departure</p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-rounded" src="./blog.png">
                        <div class="carousel-caption background-description">
                            <h3>blog-with-users</h3>
                            <p>year riding without a stick</p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-rounded" src="./sudoku.png">
                        <div class="carousel-caption background-description">
                            <h3>sudoku</h3>
                            <p>adored by racial women</p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-rounded" src="./react-kanban.png">
                        <div class="carousel-caption background-description">
                            <h3>react-kanban</h3>
                            <p>off-road orgasm while driving</p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-rounded" src="./tasks-handling.png">
                        <div class="carousel-caption background-description">
                            <h3>tasks-handling</h3>
                            <p>pure madness for the family</p>
                        </div>
                    </div>
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="picture-box">
            <img class="face" src="./lop1.png" alt="my photo">
        </div>
    </div>
    <div class="logos container">
        <div>
            <img class="logo-html-css" src="./CSS3_and_HTML5_logos.svg.png" alt="css3 and html5 logo">
        </div>
    </div>
</main>
<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
</body>
</html>
